      --bg-tertiary: #0f0f0f;
      --bg-card: #121212;
      --bg-card-hover: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #606060;
      --accent: #ff5722;
      --accent-light: #ff7a50;
      --accent-dark: #e64a19;
      --accent-glow: rgba(255, 87, 34, 0.4);
      --gold: #d4af37;
      --gold-light: #f4cf57;
      --border: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(255, 255, 255, 0.12);
      --gradient-accent: linear-gradient(135deg, #ff5722 0%, #ff9800 100%);
      --gradient-gold: linear-gradient(135deg, #d4af37 0%, #f4cf57 100%);
      --font-arabic: 'Tajawal', sans-serif;
      --font-english: 'Poppins', sans-serif;

      --radius-md: 12px;
      --radius-lg: 16px;

    html { scroll-behavior: smooth; }
    body { 
      font-family: var(--font-arabic); 
      background: var(--bg-primary); 
      color: var(--text-primary); 
      line-height: 1.7; 
      min-height: 100vh; 
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    
    .bg-pattern {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:

        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(212,175,55,0.08), transparent),
        radial-gradient(ellipse 40% 30% at 0% 50%, rgba(255,87,34,0.05), transparent);

      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.015'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    .container {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
    }

    .profile-image-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 2rem;
    }

    .profile-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: contain;
      border: 4px solid var(--border);
      background: var(--bg-card);
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .profile-image-wrapper::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: var(--gradient-accent);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
    }

    .profile-image-wrapper:hover::before {
      opacity: 1;
      animation: rotate 3s linear infinite;
    }

    .profile-image-wrapper:hover .profile-image {
      transform: scale(1.05);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .profile-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      color: var(--gold);
      margin-bottom: 1.5rem;
    }

    .profile-badge svg { 
      width: 16px; 
      height: 16px; 
    }

    .profile-name {
      font-family: var(--font-arabic);
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: 800;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #fff 0%, #e0e0e0 50%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .profile-bio {
      color: var(--text-secondary);
      font-size: 1.05rem;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.8;
    }

    /* Links Grid */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .link-card {
      position: relative;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      display: block;
    }

    .link-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius-lg);
      padding: 1px;
      background: linear-gradient(135deg, transparent 0%, var(--accent) 50%, var(--gold) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4), 0 0 40px rgba(255,87,34,0.1);
      border-color: transparent;
    }

    .link-card:hover::before {
      opacity: 1;
    }

    .link-content {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .link-icon {
      width: 56px;
      height: 56px;
      min-width: 56px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-accent);
      box-shadow: 0 4px 20px var(--accent-glow);
      transition: all 0.4s ease;
    }

    .link-card:hover .link-icon {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 6px 30px var(--accent-glow);
    }

    .link-icon svg {
      width: 28px;
      height: 28px;
      color: white;
    }

    .link-text {
      flex: 1;
    }

    .link-title {
      font-family: var(--font-arabic);
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      transition: color 0.3s ease;
    }

    .link-card:hover .link-title {
      color: var(--accent-light);
    }

    .link-description {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .link-arrow {
      width: 24px;
      height: 24px;
      color: var(--text-muted);
      transition: all 0.4s ease;
    }

    .link-card:hover .link-arrow {
      transform: translateX(-6px);
      color: var(--accent);
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    .social-link {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.4s ease;
      text-decoration: none;
    }

    .social-link:hover {
      background: var(--gradient-accent);
      border-color: var(--accent);
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--accent-glow);
    }

    .social-link svg {
      width: 24px;
      height: 24px;
    }

    /* Footer */
    .footer {
      margin-top: 4rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      animation: fadeIn 0.8s ease 0.6s both;
    }

    .footer a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--gold-light);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

      body {
        padding: 1.5rem 1rem;
      }

        height: 150px;

      .profile-image {

        height: 150px;

      .social-link {

        height: 48px;

      .social-link svg {
        width: 20px;
        height: 20px;

    }

  </style>

    // ═══════════════════════════════════════════════════════════════
    //                    RENDER FUNCTIONS
    // ═══════════════════════════════════════════════════════════════
    function renderLinks() {
      const container = document.getElementById('linksContainer');
      container.innerHTML = CONFIG.links.map(link => {
        const iconSvg = ICONS[link.icon] || ICONS.default;
        return `
          <a href="${link.url}" class="link-card ${link.type}" target="_blank" rel="noopener noreferrer">
            <div class="link-content">
              <div class="link-icon">
                ${iconSvg}
              </div>
              <div class="link-text">
                <div class="link-title">${link.title}</div>
                <div class="link-description">${link.description}</div>
              </div>
              <svg class="link-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
              </svg>
            </div>
          </a>
        `;
      }).join('');
    }

    function renderSocialLinks() {
      const container = document.getElementById('socialLinks');
      container.innerHTML = CONFIG.socialLinks.map(social => {
        const iconSvg = SOCIAL_ICONS[social.platform];
        if (!iconSvg) return '';
        return `
          <a href="${social.url}" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="${social.platform}">
            ${iconSvg}
          </a>
        `;
      }).join('');
    }

    function initializePage() {
      // Set profile information
      document.getElementById('profileName').textContent = CONFIG.profileName;
      document.getElementById('profileBio').textContent = CONFIG.profileBio;
      document.getElementById('profileImage').src = CONFIG.profileImage;
      document.getElementById('profileImage').alt = CONFIG.profileName;
      
      // Set footer
      document.getElementById('footerName').textContent = CONFIG.profileName;
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Set page title
      document.title = `روابط ${CONFIG.profileName}`;
      
      // Render links and social
      renderLinks();
      renderSocialLinks();
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
