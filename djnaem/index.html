<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <img src="https://ui-avatars.com/api/?name=Loading&background=6366f1&color=fff&size=240" alt="Profile" class="profile-image" id="profileImage">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p class="profile-title" id="profileTitle">Please wait...</p>
                <p class="profile-bio" id="profileBio">Loading profile information...</p>
            </div>

            <!-- Main Links Container -->
            <div class="links-container" id="linksContainer">
                <!-- Links will be generated by JavaScript -->
            </div>

            <!-- Social Links Container -->
            <div class="social-links" id="socialLinks">
                <!-- Social links will be generated by JavaScript -->
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Powered by <a href="https://palqum.com" target="_blank">PalQum</a></p>
            </div>
        </div>
    </div>

    <!-- Background Effects -->
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Load config first, then script -->
    <script src="config.js?v=2"></script>
    <script src="script.js"></script>
</body>
</html>
